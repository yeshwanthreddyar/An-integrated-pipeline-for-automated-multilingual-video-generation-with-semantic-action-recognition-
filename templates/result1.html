<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úÖ Result - AI Video Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      color: white;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #00d4ff;
      margin-bottom: 1.5rem;
    }

    video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #00d4ff;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    .predicted-box {
      background: rgba(0, 255, 149, 0.15);
      border: 1px solid #00ffa5;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      color: #adffda;
      animation: fadeIn 0.8s ease forwards;
    }

    .predicted-box h3 {
      margin: 0 0 6px;
      color: #00ffa5;
    }

    a.btn {
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h2>‚úÖ Video Generated Successfully!</h2>

    <video controls autoplay muted>
      <source src="{{ url_for('serve_video', filename=generated_video or video_file) }}" type="video/mp4">
      Your browser does not support video playback.
    </video>

    {% if predicted_action %}
    <div class="predicted-box">
      <h3>üß† Predicted Action</h3>
      <p style="font-size:1.3rem; font-weight:bold;">{{ predicted_action }}</p>
    </div>
    {% endif %}

    {% if prompt %}
    <div class="mt-3 text-info">
      <p><strong>Prompt:</strong> {{ prompt }}</p>
      {% if selected_lang %}
      <p><strong>Language:</strong> {{ languages[selected_lang] }}</p>
      {% endif %}
    </div>
    {% endif %}

    <div class="mt-4">
      <a href="{{ url_for('download', filename=generated_video or video_file) }}" class="btn btn-primary me-2">‚¨áÔ∏è Download Video</a>
      <a href="/" class="btn btn-secondary">üéû Generate Another</a>
    </div>
  </div>
</body>
</html>
